name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.21", "1.22"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.21'
        run: |
          go test -coverprofile=coverage.out ./cmd/... ./internal/... ./pkg/... ./test/... 2>/dev/null || true
          if [ -f coverage.out ]; then go tool cover -func=coverage.out; fi

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.21'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-s3dir
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build binary
        run: |
          go build -v -o s3dir ./cmd/s3dir
          ./s3dir --help || true

      - name: Build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o s3dir-linux-amd64 ./cmd/s3dir
          GOOS=linux GOARCH=arm64 go build -o s3dir-linux-arm64 ./cmd/s3dir
          GOOS=darwin GOARCH=amd64 go build -o s3dir-darwin-amd64 ./cmd/s3dir
          GOOS=darwin GOARCH=arm64 go build -o s3dir-darwin-arm64 ./cmd/s3dir
          GOOS=windows GOARCH=amd64 go build -o s3dir-windows-amd64.exe ./cmd/s3dir

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            s3dir-*
